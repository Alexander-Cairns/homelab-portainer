  nebula-sync:
    image: ghcr.io/lovelaze/nebula-sync:v0.11.1@sha256:e6bb9ac7dbf4471b066cb5db74929c6fa7cfa2251a0682fa85f6da8f687ba4bf
    container_name: nebula-sync
    depends_on:
      - pihole
    environment:
      PRIMARY: http://pihole|$SINNOH_PIHOLE_PASSWORD
      REPLICAS: http://192.168.3.4:20720|$JOHTO_PIHOLE_0_PASSWORD,http://192.168.3.2:20720|$JOHTO_PIHOLE_1_PASSWORD
      FULL_SYNC: 'false'
      SYNC_CONFIG_DNS: 'true'
      CRON: '*/5 * * * *'
    networks:
      - pihole
    restart: unless-stopped
