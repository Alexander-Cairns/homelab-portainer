services:
  immich-server:
    container_name: immich_server
    image: ghcr.io/immich-app/immich-server:v2.1.0
    labels:
      - traefik.http.routers.immich.rule=Host(`immich.spaceduck.cloud`)
      - traefik.http.services.immich.loadbalancer.server.port=2283
      - traefik.http.routers.immich.tls=true
      - traefik.http.routers.immich.tls.certresolver=letsencryptprod
    # extends:
    #   file: hwaccel.transcoding.yml
    #   service: cpu # set to one of [nvenc, quicksync, rkmpp, vaapi, vaapi-wsl] for accelerated transcoding
    volumes:
      - immich-data:/data
      - /etc/localtime:/etc/localtime:ro
    env:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      DP_USERNAME: immich
      DB_DATABASE_NAME: immich
    depends_on:
      - redis
      - database
    restart: always
    healthcheck:
      disable: false
    networks:
      - immich
      - traefik

  immich-machine-learning:
    container_name: immich_machine_learning
    image: ghcr.io/immich-app/immich-machine-learning:v2.1.0
    # extends:
    #   file: hwaccel.ml.yml
    #   service: cpu # set to one of [armnn, cuda, rocm, openvino, openvino-wsl, rknn] for accelerated inference
    build:
      context: ../machine-learning
      dockerfile: Dockerfile
      args:
        - DEVICE=cpu # set to one of [armnn, cuda, rocm, openvino, openvino-wsl, rknn] for accelerated inference
    # ports:
    #   - 3003:3003
    volumes:
      - model-cache:/cache
    env:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      DP_USERNAME: immich
      DB_DATABASE_NAME: immich
    restart: always
    healthcheck:
      disable: false
    networks:
      - immich

  redis:
    container_name: immich_redis
    image: docker.io/valkey/valkey:9@sha256:4503e204c900a00ad393bec83c8c7c4c76b0529cd629e23b34b52011aefd1d27
    healthcheck:
      test: redis-cli ping || exit 1
    restart: always
    networks:
      - immich

  database:
    container_name: immich_postgres
    image: ghcr.io/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0@sha256:bcf63357191b76a916ae5eb93464d65c07511da41e3bf7a8416db519b40b1c23
    env_file:
      - .env
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: immich
      POSTGRES_DB: immich
      POSTGRES_INITDB_ARGS: '--data-checksums'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    shm_size: 128mb
    restart: always
    networks:
      - immich

volumes:
  model-cache:
  postgres-data:
  immich-data:
    driver_opts:
      type: "nfs"
      o: "addr=truenas.spaceduck.cloud,nolock,soft,rw"
      device: ":/docker/example"

networks:
  traefik:
    name: traefik_default
    external: true
  immich:
