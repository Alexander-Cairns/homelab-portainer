services:
  pihole:
    container_name: pihole
    image: pihole/pihole:2025.11.1@sha256:91dc91ddd413bf461c283204558f8f21839851e9824799075a7ceff7c77eea40
    labels:
      - traefik.http.routers.pihole.rule=Host(`pihole.spaceduck.cloud`)
      - traefik.http.services.pihole.loadbalancer.server.port=80
      - traefik.http.routers.pihole.tls=true
      - traefik.http.routers.pihole.tls.certresolver=letsencryptprod
    ports:
      - "53:53/tcp"
      - "53:53/udp"
    environment:
      TZ: 'America/Halifax'
      # WEBPASSWORD: 'set a secure password here or it will be random'
    volumes:
      - pihole:/etc/pihole
      - dnsmasq:/etc/dnsmasq.d
    restart: unless-stopped
    networks:
      - pihole
      - traefik
